# section for multicrab: now has just the template crab.cfg, but more
# keys might appear in the future
[MULTICRAB]
cfg=crab.cfg


[COMMON]
CMSSW.output_file=analysis.root
CMSSW.total_number_of_lumis  = -1
CMSSW.lumis_per_job          = 50


[DATA_2010A]
CMSSW.datasetpath            =/EG/Run2010A-Dec22ReReco_v1/AOD
CMSSW.lumi_mask              = DEC22-I.json
CMSSW.pset                   = ET.py

[DATA_2010B]
CMSSW.datasetpath            =/Electron/Run2010B-Dec22ReReco_v1/AOD
CMSSW.lumi_mask              = DEC22-II.json
CMSSW.pset                   = ET.py






